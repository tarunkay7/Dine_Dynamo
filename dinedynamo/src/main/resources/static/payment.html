<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="ukme.css"/>
</head>
<body>
        
                <div class="payment">
                    <div class="content">
                        <div class="infos">
                            <div class="method">
                                <h2>Choose a payment method</h2>
                                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/1978060/visa.png' alt='' class="visa">
                                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/1978060/mastercard.png' alt='' class="mastercard">
                                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/1978060/paypal.png' alt='' class="paypal">
                            </div> <!-- .method -->
                            <div class="cardNumber">
                                <p class="title">Credit card number</p><br>
                                <input type="text" class="number">
                                <input type="text" class="number">
                                <input type="text" class="number">
                                <input type="text" class="number">              
                            </div> <!-- .cardNumber -->
                            <div class="cardHolderName">
                                <p class="title">Card holder name</p>
                                <input type="text">
                            </div> <!-- cardHolderName -->
                            <div class="expiration">
                                <p class="title">Expiration date</p>
                                <select>
                                    <option>Month</option>
                                    <option>January</option>
                                    <option>Febrarury</option>
                                    <option>March</option>
                                    <option>April</option>
                                    <option>May</option>
                                    <option>June</option>
                                    <option>July</option>
                                    <option>August</option>
                                    <option>September</option>
                                    <option>October</option>
                                    <option>November</option>
                                    <option>December</option>
                                </select>
                                
                                <select>
                                    <option>Year</option>
                                    <option>2019</option>
                                    <option>2020</option>
                                    <option>2021</option>
                                </select>
                            </div> <!-- .expiration -->
                            <div class="security">
                                <p class="title">CVV</p>
                                <input type="text">
                            </div><!-- .security -->
                            <button>Checkout</button>
                        </div> <!-- .infos -->
                    </div> <!-- .content -->
                </div> <!-- .payment -->
            </div> <!-- .checkout -->
        </div> <!-- .container2 -->
    </div> <!-- #wrapper -->
</body>
</html>
