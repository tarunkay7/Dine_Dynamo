<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
<h1>Menu</h1>
<ul>
    <!-- Iterate through the list of items and display them -->
    <li th:each="item : ${catitems}">
        <span th:text="${item.item}"></span> -
        <span th:text="${item.price}"></span> -
        <span th:text="${item.category}"></span>
    </li>
</ul>
</body>
</html>
