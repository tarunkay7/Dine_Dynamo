<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DineDynamo &bull; Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
    <script type='text/javascript' src=''></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
    <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js'></script>
    <style>
        /* Import Google font - Poppins */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins";
        }
        a {
            text-decoration: none;
        }
        .header {
            position: fixed;
            height: 80px;
            width: 100%;
            z-index: 100;
            padding: 0 20px;
        }
        .nav {
            max-width: 1100px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav,
        .nav_item {
            display: flex;
            height: 100%;
            align-items: center;
        }
        .nav_logo,
        .nav_link,
        .button {
            color: #fff;
        }
        .nav_logo {
            font-size: 25px;
        }
        .nav_item {
            column-gap: 25px;
        }
        .nav_link:hover {
            color: #d9d9d9;
        }
        .button {
            padding: 6px 24px;
            border: 2px solid #fff;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
        }
        .button:active {
            transform: scale(0.98);
        }
        /* Home */
        .home {
            position: relative;
            height: 100vh;
            width: 100%;
            background-image: url("bg.jpg");
            background-size: cover;
            background-position: center;
        }
        .home::before {
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease-out;
        }
        .home.show::before {
            opacity: 1;
            pointer-events: auto;
        }
        /* From */
        .home.show .form_container {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
        }
        .form_container {
            position: fixed;
            width: 100%;
            top: 30%;
            left: 10%;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            background-image: url("https://images.squarespace-cdn.com/content/v1/545c4607e4b0f8d97a394c9a/1668443127519-3ZNCG4ZJLH49SV9QHD4S/A.ETLING+photography+-+02.28.2022+-_DSC8769.jpg?format=2500w");
            background-color: #aaaaaa;
        }
        @keyframes animate {
            0%, 100% {
                background-position: left top;
            }
            25%{
                background-position: right bottom;
            }
            50% {
                background-position: left bottom;
            }
            75% {
                background-position: right top;
            }
        }
        /* Add spacing between product cards */
        .card {
            border: 2px solid #333;
        }
        .card img {
            max-width: 100%;
            max-height: 200px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
<header class="header">
    <nav class="nav">
        <a href="#" class="nav_logo">DineDynamo</a>
        <form method="POST" action="/logout">
            <ul class="nav_items">
                <li class="nav_item">
                    <div><span th:text="${rollNumber}"></span></div>
                </li>
            </ul>
            <div class="nav_link"><span th:text="${name}"></span>!</div>
            <button type="submit" class="button">Logout</button>
        </form>
    </nav>
</header>
<section class="home">
    <div class="container">
        <div class="d-flex align-items-center justify-content-center" style="height: 70vh;">
            <div id="cardCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div th:each="item, iterStat : ${allitems}" class="carousel-item" th:classappend="${iterStat.index % 4 == 0} ? 'active'">
                        <div class="row">
                            <div th:each="subItem, subIterStat : ${allitems}" class="col-lg-3 col-md-4 col-sm-6">
                                <div class="card">
                                    <img class="card-img-top" th:src="${subItem.image}" alt="Product Image">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${subItem.name}">Product Name</h5>
                                        <p th:text="'Price: Rs.' + ${subItem.price}">Price</p>
                                        <button type="button" class="btn btn-info">Order</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#cardCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#cardCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" ariahidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
