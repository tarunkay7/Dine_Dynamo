<!DOCTYPE html>
<html>
<head>
  <title>Display Data from API</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Data from API</h1>
<div id="data-container"></div>

<script>
  // When the page loads, fetch data from the API
  $(document).ready(function () {
    $.ajax({
      url: "/api/items/getAll", // Your API endpoint URL
      method: "GET",
      success: function (data) {
        // Assuming the data is returned as JSON
        // You can format and display it as needed
        displayData(data);
      },
      error: function (error) {
        console.error("Error fetching data from the API:", error);
      }
    });
  });

  // Function to display data in the "data-container" div
  function displayData(data) {
    var container = document.getElementById("data-container");
    var html = "<ul>";
    for (var i = 0; i < data.length; i++) {
      html += "<li>" + data[i].item + ": " + data[i].price + "</li>";
    }
    html += "</ul>";
    container.innerHTML = html;
  }
</script>
</body>
</html>
